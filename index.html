<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">
        <p class="number-display">0</p>
      </div>
      <div class="keypad">
        <div class="keypad-left">
          <div class="first-row row">
            <button class="key key-clear">AC</button>
            <button class="key key-delete">Del</button>
            <button class="key operator-key key-multi">*</button>
          </div>
          <div class="second-row row">
            <button class="key number-key key-7">7</button>
            <button class="key number-key key-8">8</button>
            <button class="key number-key key-9">9</button>
          </div>
          <div class="third-row row">
            <button class="key number-key key-4">4</button>
            <button class="key number-key key-5">5</button>
            <button class="key number-key key-6">6</button>
          </div>
          <div class="fourth-row row">
            <button class="key number-key key-1">1</button>
            <button class="key number-key key-2">2</button>
            <button class="key number-key key-3">3</button>
          </div>
          <div class="fifth-row row">
            <button class="key number-key key-0">0</button>
            <button class="key key-period">.</button>
          </div>
        </div>
        <div class="keypad-right">
          <button class="key operator-key key-divide">/</button>
          <button class="key operator-key key-minus">-</button>
          <button class="key operator-key key-plus">+</button>
          <button class="key calculate-key key-equals">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
