<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">boob</div>
      <div class="keypad">
        <div class="keypad-left">
          <div class="first-row row">
            <button class="key key-clear">AC</button>
            <button class="key key-delete">Del</button>
            <button class="key operator-key">*</button>
          </div>
          <div class="second-row row">
            <button class="key number-key">7</button>
            <button class="key number-key">8</button>
            <button class="key number-key">9</button>
          </div>
          <div class="third-row row">
            <button class="key number-key">4</button>
            <button class="key number-key">5</button>
            <button class="key number-key">6</button>
          </div>
          <div class="fourth-row row">
            <button class="key number-key">1</button>
            <button class="key number-key">2</button>
            <button class="key number-key">3</button>
          </div>
          <div class="fifth-row row">
            <button class="key number-key zero-key">0</button>
            <button class="key period-key">.</button>
          </div>
        </div>
        <div class="keypad-right">
          <button class="key operator-key">/</button>
          <button class="key operator-key">-</button>
          <button class="key operator-key">+</button>
          <button class="key calculate-key">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
